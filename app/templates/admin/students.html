<!-- students.html -->
{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
</head>
<body>
    <h1>Registered Students</h1>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <!-- Add more columns for other student attributes if needed -->
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <!-- Add more columns' data if needed -->
            </tr>
        {% endfor %}
    </table>

{% endblock %}
